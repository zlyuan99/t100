<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业官网</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- 最顶部 Logo 和导航菜单 -->
    <header class="header">
        <div class="container">
            <div class="logo">企业Logo</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#services">业务介绍</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner 大图轮播 -->
    <section class="banner" id="home">
        <div class="slider">
            <img src="/banner1.jpg" alt="Banner 1" class="slide active">
            <img src="/banner2.jpg" alt="Banner 2" class="slide">
            <img src="/banner3.jpg" alt="Banner 3" class="slide">
        </div>
        <div class="controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </section>

    <!-- 业务介绍区 -->
    <section class="services" id="services">
        <div class="container">
            <h2>我们的优势</h2>
            <div class="service-list">
                <div class="service-item">
                    <h3>业务一</h3>
                    <p>这里是业务一的简要说明。</p>
                </div>
                <div class="service-item">
                    <h3>业务二</h3>
                    <p>这里是业务二的简要说明。</p>
                </div>
                <div class="service-item">
                    <h3>业务三</h3>
                    <p>这里是业务三的简要说明。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 文本说明区 -->
    <section class="about" id="about">
        <div class="container">
            <h2>关于我们</h2>
            <p>这是一段关于企业的详细介绍。我们致力于为客户提供高质量的服务和解决方案。</p>
        </div>
    </section>

    <!-- 页面末尾 联系我们 -->
    <footer class="footer" id="contact">
        <div class="container">
            <h2>联系我们</h2>
            <p>地址：中国某市某区某街道</p>
            <p>电话：+86 123-456-7890</p>
            <p>邮箱：info@example.com</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
